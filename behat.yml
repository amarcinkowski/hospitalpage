# behat.yml
default:
  suites:
    default:
      contexts:
        - FeatureContext
        - Behat\MinkExtension\Context\MinkContext
  extensions:
    Behat\MinkExtension:
      base_url: 'http://wikipedia.org'
      sessions:
        default:
          goutte: ~
        session2:
          selenium2:
            browser: 'firefox'
            capabilities: {"browser": "firefox", "browserVersion": "33", "version": "ANY", platform: "LINUX", deviceType: "PC"}
